<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Poch'Lib</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="feuille_de_style" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/2495ee5a4c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo ">
            <img src="logo.png" width="400" height="400" alt="Logo_de_la_librairie" />
        </div>
    </header>

    <nav>
        <div>
            <div class="title1">
                <h1 class="title ">Poch'Lib</h1>
            </div>
            <h2 class="h2 ">Nouveau Livre</h2>
            <div>

                <div id="btn-add-book">
                    <input type="button" value="Ajouter un livre" id="livre" class="livre" />
                </div>
                <div id="form-search">
                </div>
            </div>
            <div id="hr">
            </div>
            <div class="content">
                <h2 id="search-title"></h2>
            </div>
        </div>
    </nav>
    <section>
        <div id="list-book">
        </div>
        <hr>
        <div class="content ">
            <h2>Ma poch'liste</h2>
        </div>
        <div id="favori-book">
        </div>
    </section>

</body>

</html>
